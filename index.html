<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


    <title>Form Validation</title>
</head>
<body>
    <canvas id="canvas"> </canvas>
        <div class="container">
            <div class="content">
                
            </div>
            <form id="form">
                
                <!-- username input -->
                <div>
                    <label for="username"><i class="fa-solid fa-skull"></i></label>
                    <input type="text" name="username" id="username" placeholder="User Name">
                    <i class="fa-solid fa-xmark failure-icon"></i>
                    <i class="fa-solid fa-check-double success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- Email input -->
                <div>
                    <label for="email"><i class="fa-solid fa-square-envelope"></i></i></label>
                    <input type="email" name="email" id="email" placeholder="@email">
                    <i class="fa-solid fa-xmark failure-icon"></i>
                    <i class="fa-solid fa-check-double success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- password input -->
                <div>
                    <label for="password"><i class="fa-solid fa-lock"></i></i></label>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-xmark failure-icon"></i>
                    <i class="fa-solid fa-check-double success-icon"></i>
                    <div class="error"></div>
                </div>
                <button class="button-pulse" type="submit" id="submit"><i class="fa-solid fa-skull-crossbones"></i></button>
            </form>
        </div>
   
   




    <script src="script.js"></script>
</body>
</html>
